<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/triangle.css">
    <title>用CSS画三角形</title>
</head>
<body>
    <h2>只有4个border的div</h2>
    <div class="triangle"></div>
    <hr>
    <h2>去掉一个方向的border</h2>
    <div class="triangle notop"></div>
    <hr>
    <h2>设置另外两边的border为透明</h2>
    <div class="triangle notop down"></div>
    <hr>
    <h2>其他方向的三角形</h2>
    <div class="triangle up"></div>
    <div class="triangle left"></div>
    <div class="triangle right"></div>
    <hr>
    <h2>直角三角形</h2>
    <div class="triangle right-triangle"></div>
    <hr>
    <h2>带边框的三角形</h2>
    <div class="tips">这是一个提示层</div>
</body>
</html>

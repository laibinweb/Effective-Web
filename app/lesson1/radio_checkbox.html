<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/radio_checkbox.css">
    <title>自定义radio/checkbox</title>
</head>

<body>
    <form id="form">
        <h3>水果:</h3>
        <label>
            <input type="checkbox" value="苹果">
            <span class="checkbox fa fa-check"></span>
            苹果
        </label>
        <label>
            <input type="checkbox" value="香蕉">
            <span class="checkbox fa fa-check"></span>
            香蕉
        </label>
        <label>
            <input type="checkbox" value="水蜜桃">
            <span class="checkbox fa fa-check"></span>
            水蜜桃
        </label>
        <label>
            <input type="checkbox" value="菠萝">
            <span class="checkbox fa fa-check"></span>
            菠萝
        </label>
        <div>
            <button type="button" id="btn">Click Me</button>
        </div>
    </form>
    <script src="./js/radio_checkbox.js"></script>
</body>

</html>
